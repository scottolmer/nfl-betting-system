version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nfl_betting
      - REDIS_URL=redis://redis:6379
      - API_KEY=dev_test_key_12345  # Minimal auth for development
    depends_on:
      - postgres
      - redis
    volumes:
      - ./api:/app/api
      - ./scripts:/app/scripts
      - ./data:/app/data
      - ./bets.db:/app/bets.db
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nfl_betting
    depends_on:
      - postgres
      - api
    volumes:
      - .:/app
    command: streamlit run betting_system_ui.py --server.port 8501 --server.address 0.0.0.0

  postgres:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nfl_betting
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
