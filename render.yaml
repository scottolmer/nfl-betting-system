databases:
  - name: nfl-betting-db
    databaseName: nfl_betting
    user: nfl_user
    plan: free

services:
  # 1. The API Service
  - type: web
    name: nfl-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nfl-betting-db
          property: connectionString
      - key: API_KEY
        generateValue: true

  # 2. The Dashboard Service
  - type: web
    name: nfl-dashboard
    runtime: docker
    dockerfilePath: ./Dockerfile.dashboard
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nfl-betting-db
          property: connectionString
      - key: PORT
        value: 8501
